name: 发布和部署
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    name: 发布和部署
    runs-on: ubuntu-latest
    steps:

    - name: 拉取项目
      uses: actions/checkout@master

    - name: 打包构建
      uses: actions/setup-node@master
      with:
        node-version: '12.x'
    - run: yarn
    - run: yarn build
    - run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json pm2.config.json yarn.lock

    - name: 发布包
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: 上传包
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.tgz
        asset_name: release.tgz
        asset_content_type: application/x-tgz

    # 部署到服务器
    - name: 部署
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /root/task/node-project
          rm -rf realworld-nuxt
          mkdir realworld-nuxt
          cd realworld-nuxt
          wget https://github.com/jencia/realworld-nuxt/releases/latest/download/release.tgz -O release.tgz
          tar -zxvf release.tgz
          rm -f release.tgz
          yarn
          pm2 reload pm2.config.json
